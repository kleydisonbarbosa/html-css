<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e Quebras de Linha</h1>
    <p>
        Você pode escrever tudo que quiser,
        basta estar entre o &lt;p&gt; e &lt;/p&gt;
    </p>
    <p>
        Se você quiser quebrar alguma linha,
        basta utilizar a tag &lt;br&gt; que não precisa
        de fechamento
    </p>
    <p>
        Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
    </p>
    <p>Vamos adicionar alguns emoji:
        &#x1F596;
    </p>
</body>
</html>
